<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kütyüshop - Mobiltelefonok</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
      
    <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Kütyüshop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Kezdőlap</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog">Blog</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Termékek
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/phones">Mobiltelefonok</a></li>
                  <li><a class="dropdown-item" href="/phonecases">Telefontokok</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/watches">Okosórák</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container">
      <div class="phonesContent">
          <div class="productsFilter">
  
              <div class="filters">
                  <h6>Ár</h6>
                  <div class="form-check filterByPrice" dataid="0">
                    <input class="form-check-input" type="radio" name="flexRadioPrice" id="allPrice" checked>
                    <label class="form-check-label" for="allPrice">
                        Minden ár
                    </label>
                  </div>
                    <div class="form-check filterByPrice" dataid="1">
                      <input class="form-check-input" type="radio" name="flexRadioPrice" id="under24k">
                      <label class="form-check-label" for="under24k">
                          24.000 Ft alatt
                      </label>
                    </div>
                    <div class="form-check filterByPrice" dataid="2">
                      <input class="form-check-input" type="radio" name="flexRadioPrice" id="between24and81k">
                      <label class="form-check-label" for="between24and81k">
                          24 000 - 81 000 Ft
                      </label>
                    </div>
                    <div class="form-check filterByPrice" dataid="3">
                      <input class="form-check-input" type="radio" name="flexRadioPrice" id="between81and150k">
                      <label class="form-check-label" for="between81and150k">
                          81 000 - 150 000 Ft
                      </label>
                    </div>
  
                    <div class="form-check filterByPrice" dataid="4">
                      <input class="form-check-input" type="radio" name="flexRadioPrice" id="over150k">
                      <label class="form-check-label" for="over150k">
                          150 000 Ft felett
                      </label>
                    </div>
              </div>
              
              <div class="filters">
                <h6>Gyártó</h6>
                <div class="form-check filterByBrand" dataid="0">
                  <input class="form-check-input" type="radio" name="flexRadioBrand" value="" id="allBrand" checked>
                  <label class="form-check-label" for="allBrand">
                    Minden márka
                  </label>
                </div>
                <div class="form-check filterByBrand" dataid="1">
                    <input class="form-check-input" type="radio" name="flexRadioBrand" value="" id="Samsung">
                    <label class="form-check-label" for="Samsung">
                      Samsung
                    </label>
                  </div>
                  <div class="form-check filterByBrand" dataid="2">
                    <input class="form-check-input" type="radio" name="flexRadioBrand" value="" id="Iphone">
                    <label class="form-check-label" for="Iphone">
                      Iphone
                    </label>
                  </div>
                  <div class="form-check filterByBrand" dataid="3">
                    <input class="form-check-input" type="radio" name="flexRadioBrand" value="" id="Huawei">
                    <label class="form-check-label" for="Huawei">
                      Huawei
                    </label>
                  </div>
                  <div class="form-check filterByBrand" dataid="4">
                    <input class="form-check-input" type="radio" name="flexRadioBrand" value="" id="Xiaomi">
                    <label class="form-check-label" for="Xiaomi">
                      Xiaomi
                    </label>
                  </div>
            </div>
  
          </div>
          <div class="productsList">
          </div>
      </div>
  </div>

    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/phones.js"></script>
  </body>
</html>
